<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./CSS/templates.css">
    <link rel="stylesheet" href="./CSS/general.css">
    <link rel="stylesheet" href="./CSS/login-signup.css">
    <link rel="shortcut icon" href="/assets/img/logo-small-white.png" type="image/x-icon">
</head>

<body>
    <header>
        <img class="join-logo" src="./assets/img/logo-small-blue.png" alt="">

    </header>

    <main>
        <div class="signup-container">
            <a class="back-nav arrow" href="landingpage.html"><img src="/assets/img/arrow-left-blue.png" alt="blue-left-arrow"></a>
            <h1 class="login-headline">Sign up</h1>
            <div class="blue-line"></div>
            <form onsubmit="; return false;">
                <input required minlength="2" class="login-input name-input" placeholder="Name" type="text">
                <input required minlength="2" class="login-input email-input" placeholder="Email" type="email">
                <input required minlength="2" class="login-input password-input" placeholder="Password" type="password">
                <input required minlength="2" class="login-input password-input" placeholder="Password" type="password">
                <div class="checkbox-div">
                    <input type="checkbox" name="accept privacypolicy" id="policy-check">
                    <p class="signup-privacy-text">I accept the <a class="privacy-unlogged" href="privacypolicy-nouser.html">Privacy Policy</a></p>
                </div>
                <div class="buttons-div">
                    <button class="blue-btn">Sign up</button>
                </div>
            </form>
        </div>
        <div class="legal-links-container">
            <a class="legal-links" href="/privacypolicy-nouser.html">Privacy Policy</a>
            <a class="legal-links" href="/legalnotice-nouser.html">Legal Notice</a>
        </div>
    </main>
</body>

</html>
