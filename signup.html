<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./CSS/templates.css">
    <link rel="stylesheet" href="./CSS/general.css">
    <link rel="stylesheet" href="./CSS/login-signup.css">
    <link rel="shortcut icon" href="/assets/img/logo-small-blue.png" type="image/x-icon">
</head>

<body onload="initRegister(); match();">
    <div id="signup-message" class="signup-message-background d-none">
        <div id="signup-message" class="signup-message">
            <p>You Signed Up successfully</p>
        </div>
    </div>

    <header>
        <img class="join-logo" src="./assets/img/logo-small-blue.png" alt="">
    </header>

    <main>
        <div class="signup-container">
            <a class="back-nav arrow" href="landingpage.html"><img src="/assets/img/arrow-left-blue.png" alt="blue-left-arrow"></a>
            <h1 class="login-headline">Sign up</h1>
            <div class="blue-line"></div>
            <form id="register" onsubmit="register(); return false;">
                <input id="name" autocomplete="additional-name" required minlength="2" class="login-input name-input" placeholder="Name" type="text">
                <input id="email" required minlength="2" class="login-input email-input" placeholder="Email" type="email">
                <input id="password" required minlength="2" class="login-input password-input" placeholder="Password" type="password">
                <input id="confirm_password" required minlength="2" class="login-input password-input" placeholder="Confirm password" type="password">
                <div class="checkbox-div">
                    <input required type="checkbox" name="accept privacypolicy" id="policy-check">
                    <p class="signup-privacy-text">I accept the <a class="privacy-unlogged" href="privacypolicy-nouser.html">Privacy Policy</a></p>
                </div>
                <div class="buttons-div">
                    <button type="submit" id="register_button" class="blue-btn">Sign up</button>
                </div>
            </form>
        </div>
        <div class="legal-links-container">
            <a class="legal-links" href="/privacypolicy-nouser.html">Privacy Policy</a>
            <a class="legal-links" href="/legalnotice-nouser.html">Legal Notice</a>
        </div>
    </main>
    <script src="./JS/storage.js"></script>
    <script src="./JS/script.js"></script>
    <script src="./JS/main-content.js"></script>
    <script src="./JS/register.js"></script>
    </body>

</html>
