<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./CSS/templates.css">
    <link rel="stylesheet" href="./CSS/general.css">
    <link rel="stylesheet" href="./CSS/login.css">
</head>

<body>
    <header>
      <img  class="join-logo" src="./assets/img/logo-small-blue.png" alt="">
      <div class="sign-up-btn">
        <p class="notUser-text">Not a Join user?</p>
        <button class="blue-btn">Sign up</button>
      </div>   
    </header>
   
    <main>
        <div class="login-container">
            <h1 class="login-headline">Log in</h1>
            <div class="blue-line"></div>
            <form onsubmit="; return false;">
                <input required class="login-input email-input" placeholder="Email" type="email">
                <input required minlength="2" class="login-input password-input" placeholder="Password" type="password">
                <div class="checkbox-div">
                    <input type="checkbox" name="Remember me" id="">
                    <p class="remember-text">Remember me</p>
                </div>
                <div class="buttons-div">
                    <button class="blue-btn">Log in</button>
                    <button class="white-btn">Guest Log in</button>
                </div>
            </form>
        </div>
        <div class="legal-links-container">
            <a class="legal-links" href="/privacypolicy.html">Privacy Policy</a>
            <a class="legal-links" href="/legalnotice.html">Legal Notice</a>
        </div>
    </main>
</body>

</html>
