<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./CSS/templates.css">
    <link rel="stylesheet" href="./CSS/general.css">
    <link rel="stylesheet" href="./CSS/summary.css">
    <link rel="stylesheet" href="./CSS/contacts.css">
    <link rel="shortcut icon" href="/assets/img/logo-small-blue.png" type="image/x-icon">
</head>

<body onload="init(); setCurrentUser();">
    <main class="index-contents">
        <aside class="navbar" w3-include-html="./assets/templates/sidenavbar.html"></aside>
        <div class="menu-header-and-main-content-container">
            <menu id="popup-menu" class="menu-popup">
                <div class="popup-links-div"><a class="popup-links"
                        onclick="closeMenu(); generatePrivacyPolicyContent();">Legal Notice</a></div>
                <div class="popup-links-div"><a class="popup-links"
                        onclick="closeMenu(); generateLegalNoticeContent();">Privacy Policy</a></div>
                <div class="popup-links-div"><a class="popup-links" href="landingpage.html">Log out</a></div>
            </menu>
            <header w3-include-html="./assets/templates/header.html"></header>
            <section class="main-content" onclick="closeMenu()" id="main-content">
                <div class="summary-container">

                    <div class="summary-main-content">
                        <div class="tasks-headline-container">
                            <div class="summary-headline">
                                <h1 class="summary-headline-bold">Join 360</h1>
                                <div class="vert-blue-line"></div>
                                <p class="summary-headline-normal">Key Metrics at a Glance</p>
                                <div class="blue-line-mobile"></div>
                            </div>
                            <div class="tasks-summary-section">

                                <a href="/board.html">
                                    <div class="task-container-mid">
                                        <div id="pencil-button" onmouseover="changePencilImgColor()"
                                            class="summary-task-display-mid">
                                            <div class="summary-icon-circle"><img id="pencil-icon"
                                                    src="./assets/img/pencil-white.png" alt="">
                                            </div>
                                            <div class="text-center">
                                                <h1 class="tasks-number no-margin">0</h1>
                                                <span class="summary-text">To-do</span>
                                            </div>
                                        </div>
                                </a>

                                <a href="/board.html">
                                    <div id="check-button" onmouseover="changeCheckImgColor()"
                                        class="summary-task-display-mid">
                                        <div class="summary-icon-circle"><img id="check-icon"
                                                src="./assets/img/check-white.png" alt=""></div>
                                        <div class="text-center">
                                            <h1 class="tasks-number no-margin">0</h1>
                                            <span class="summary-text">Done</span>
                                        </div>
                                    </div>
                                </a>

                            </div>

                            <a href="/board.html">
                                <div class="summary-task-display-long">
                                    <div class="urgency-div">
                                        <div class="red-urgent-icon"><img src="./assets/img/doube-arrows-up.png" alt="">
                                        </div>
                                        <div class="text-center">
                                            <h1 class="tasks-number no-margin">0</h1>
                                            <span class="summary-text">Urgent</span>
                                        </div>
                                    </div>
                                    <div class="gray-vert-line"></div>
                                    <div class="deadline-div">
                                        <h3>Sample date</h3>
                                        <span>Upcoming Deadline</span>
                                    </div>
                                </div>
                            </a>

                            <div class="small-task-container">
                                <a href="/board.html">
                                    <div class="summary-task-display-small">
                                        <h1 class="tasks-number no-margin">0</h1>
                                        <span class="summary-text-bigger">Tasks in Board</span>
                                    </div>
                                </a>

                                <a href="/board.html">
                                    <div class="summary-task-display-small">
                                        <h1 class="tasks-number no-margin">0</h1>
                                        <span class="summary-text-bigger">Tasks In Progress</span>
                                    </div>
                                </a>

                                <a href="/board.html">
                                    <div class="summary-task-display-small">
                                        <h1 class="tasks-number no-margin">0</h1>
                                        <span class="summary-text-bigger">Awaiting Feedback</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="welcome-section">
                        <h1 id="daytime" class="daytime-text no-margin">Sample Daytime,</h1><br>
                        <h1 id="welcome-message" class="user-name-text no-margin">Guest User</h1>
                    </div>
                </div>
        </div>
        </section>
        </div>
    </main>
    <script src="./JS/w3include.js"></script>
    <script src="./JS/html-templates.js"></script>
    <script src="./JS/storage.js"></script>
    <script src="./JS/register.js"></script>
    <script src="./JS/contacts.js"></script>
    <script src="./models/tasks.class.js"></script>
    <script src="./models/contact.class.js"></script>
    <script src="./JS/contacts-template-func.js"></script>
    <script src="./JS/addtask.js"></script>
    <script src="./JS/main-content.js"></script>
    <script src="./JS/script.js"></script>


</body>

</html>
