<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./CSS/templates.css">
    <link rel="stylesheet" href="./CSS/general.css">
    <link rel="stylesheet" href="./CSS/contacts.css">
    <link rel="stylesheet" href="./CSS/summary.css">
    <link rel="shortcut icon" href="/assets/img/logo-small-blue.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/responsive.css">
</head>

<body onload="buttonFocus(); renderContact(); setCurrentUserName();">
    <main id="add-contacts-contents" class="add-contacts-contents">
        <header w3-include-html="./assets/templates/header.html"></header>
        <aside class="navbar" w3-include-html="./assets/templates/sidenavbar.html"></aside>
        <div class="content-container">
            <menu id="popup-menu" class="menu-popup">
                <div class="popup-links-div"><a class="popup-links"
                        onclick="generatePrivacyPolicyContent(); closeMenu();">Legal Notice</a></div>
                <div class="popup-links-div"><a class="popup-links"
                        onclick="closeMenu();" href="/privacy-policy.html">Privacy Policy</a></div>
                <div onclick="logOut()" class="popup-links-div"><a class="popup-links">Log
                        out</a></div>
            </menu>
            <section id="contact-section" class="contact-section">
                <div id="contact-book" class="contact-book">
                    <div id="add-new-contact-btn" class="add-new-contact-btn mobile-d-none" ;
                        onclick="showAddContactOverlay()">
                        <span>Add new contact</span> <img class="add-person-icon" src="./assets/icons/person_add.svg"
                            alt="add-person">
                    </div>
                    <div onclick="showAddContactOverlay()" id="add-new-contact-btn-mobile"
                        class="add-new-contact-btn-mobile desktop-d-none"><img class="add-person-icon"
                            src="./assets/icons/person_add.svg" alt="">
                    </div>
                    <div id="contacts-list" class="contacts-list"></div>
                </div>
                <div onclick="hidePopUpEditDelete(event)" id="contact-view-section"
                    class="contact-view-section mobile-d-none">
                    <div onclick="showPopUpEditDelete(event)" id="three-vertical-dots-container"
                        class="three-vertical-dots-container"><img class="three-vertical-dots"
                            src="./assets/icons/three-dots.svg" alt=""></div>
                    <img onclick="backToContactList()" class="arrow-left-line" src="./assets/icons/arrow-left-line.svg"
                        alt="">
                    <div id="contact-view-title-container" class="contact-view-title-container">
                        <h1 class="contact-view-title">Contacts</h1>
                        <span class="contact-view-separator-bar"></span>
                        <h3 class="contact-view-subtitle">Better with a team</h3>
                        <span class="contact-view-separator-bar-mobile"></span>
                    </div>
                    <div id="contact-view-container" class="contact-view-container translateX"></div>
                </div>

                <!-- add Contact Overlay -->
                <div onclick="hideAddContactOverlay()" id="add-contact-overlay" class="contact-bg-dialog d-none">
                    <div onclick="doNotClose(event)" id="contact-dialog"
                        class="contact-dialog translateContactDialogPopUp-Mobile translateContactDialogPopUp">
                        <div class="contacts-left-container">
                            <div class="logo-and-title-container">
                                <span class="contact-dialog-logo-container"><img class="contact-dialog-logo"
                                        src="./assets/img/logo-small-white.png" alt=""></span>
                                <h2 class="add-contact-title">Add Contact</h2>
                                <h3 class="add-contact-subtitle">Tasks are better with a Team</h3>
                                <span class="border-bar"></span>
                            </div>
                        </div>
                        <div class="contact-right-container">
                            <div class="mobile-badge-container">
                                <div class="person-icon-container">
                                    <img class="person-icon"; src="./assets/icons/person.svg" alt="person">
                                </div>
                            </div>
                            <form onsubmit="getContact(); return false" class="input-and-btn-container">
                                <span onclick="hideAddContactOverlay(event)" class="cross-icon-container">
                                    <svg class="cross-icon" width="24" height="25" viewBox="0 0 24 25" fill=""
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M12.001 12.5001L17.244 17.7431M6.758 17.7431L12.001 12.5001L6.758 17.7431ZM17.244 7.25708L12 12.5001L17.244 7.25708ZM12 12.5001L6.758 7.25708L12 12.5001Z"
                                            stroke="#2A3647" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </span>
                                <div class="inputs-container">
                                    <input required class="input-name" type="text" id="name"
                                        placeholder="Name and Lastname">
                                    <input required class="input-email" type="email" id="email"
                                        placeholder="E-Mail Address">
                                    <input required class="input-phone" type="number" id="phone" pattern="[0-9]{2}[0-9]{3}[0-9]{6}" placeholder="Phone">
                                </div>
                                <div class="contact-btn-container">
                                    <button class="add-contact-btn1" onclick="emptyInputs()">Cancel
                                        <svg class="cross-icon-btn1" width="24" height="25" viewBox="0 0 24 25"
                                            fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M12.001 12.5001L17.244 17.7431M6.758 17.7431L12.001 12.5001L6.758 17.7431ZM17.244 7.25708L12 12.5001L17.244 7.25708ZM12 12.5001L6.758 7.25708L12 12.5001Z"
                                                stroke="#2A3647" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </button>
                                    <button class="add-contact-btn2">Create contact<img class="check-icon-btn2"
                                            src="./assets/icons/check.svg" alt=""></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>



    <script src="./JS/contacts.js"></script>
    <script src="./JS/storage.js"></script>
    <script src="./JS/register.js"></script>
    <script src="./models/contact.class.js"></script>
    <script src="./JS/contacts-template-func.js"></script>
    <script src="./JS/w3include.js"></script>
    <script src="./JS/html-templates.js"></script>
    <script src="./JS/main-content.js"></script>
</body>

</html>
