<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/templates.css">
    <link rel="stylesheet" href="./CSS/general.css">
    <title>Board Summery</title>
</head>

<body class="tasks">
    <section id="board-content">
        <div class="board-header">
            <div class="board-header-left">
                <h1 style="font-weight: 800;">Board</h1>
            </div>
            <div class="board-header-right">
                <div class="board-search-input">
                    <div class="board-search-field">
                        <input type="text" placeholder="Find Task">
                    </div>
                    <div class="board-search-icons">
                        <div class="divider-img"><img src="/Join/assets/icons/divider.svg" alt="Divider Icon"></div>
                        <div class="search-icon"><img src="/Join/assets/icons/search.svg" alt="Search Icon"></div>
                    </div>
                </div>
                <div class="board-add-task">
                    <button class="blue-btn">Add Task
                        <img src="/Join/assets/icons/add.svg" alt="Plus Icon">
                    </button>
                </div>
            </div>
        </div>

        <div class="board-sections">
            <div class="board-section-1">
                <div class="board-section-column">
                    <div class="board-section-title">To do</div>
                    <div class="board-section-add-task">
                        <img src="/Join/assets/icons/plus_button.svg" alt="add task">
                    </div>
                </div>

                <div class="board-section-cards">
                    <div class="board-card-bg">No tasks To do</div>
                    <div class="board-card-content">
                        <div class="board-card">
                            <div class="board-card-title">
                                User Story
                            </div>
                            <div>
                                <p>Title</p>
                            </div>
                            <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit illo cupiditate
                                tempore...</div>
                            <div>Status bar</div>

                            <div>
                                <div>User</div>
                                <div>Prio</div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>

            <div class="board-section-2">

                <div class="board-section-column">
                    <div class="board-section-title">In progress</div>
                    <div class="board-section-add-task">
                        <img src="/Join/assets/icons/plus_button.svg" alt="add task">
                    </div>
                </div>

                <div class="board-section-cards">
                    <div class="board-card-bg">No tasks In progress
                    </div>

                </div>
            </div>


            <div class="board-section-3">

                <div class="board-section-column">
                    <div class="board-section-title">Await feedback</div>
                    <div class="board-section-add-task">
                        <img src="/Join/assets/icons/plus_button.svg" alt="add task">
                    </div>
                </div>

                <div class="board-section-cards">
                    <div class="board-card-bg">No tasks Await feedback</div>
                </div>

            </div>

            <div class="board-section-4">

                <div class="board-section-column">
                    <div class="board-section-title">Done</div>

                </div>

                <div class="board-section-cards">
                    <div class="board-card-bg">No tasks Done</div>
                </div>

            </div>
        </div>
    </section>

    <script src="./JS/script.js"></script>
    <script src="./models/board.class.js"></script>
    <script src="./JS/storage.js"></script>
    <script src="./JS/board.js"></script>
</body>

</html>
